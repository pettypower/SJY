<html>
<head>
    <style type="text/css">
        #redP p {
            /* 权值 = 100+1=101 */
            color: #F00;
            /* 红色 */
        }
        #redP .red em {
            /* 权值 = 100+10+1=111 */
            color: #00F;
            /* 蓝色 */
        }
        #redP p span em {
            /* 权值 = 100+1+1+1=103 */
            color: #FF0;
            /*黄色*/
        }
    </style>
</head>
<body>
    <div id="redP" >
        <p class="red">red
            <span ><em>em red</em></span>
        </p>
        <p>red</p>
    </div>
</body>
</html>
